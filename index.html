<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo do Número Secreto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Ícone do troféu -->
    <img src="trophy.png" alt="Ícone de um troféu" class="icone-trofeu">

    <h1>Jogo do <span class="azul">Número Secreto</span></h1>
    <p>Escolha um número entre 1 e 5000</p>

    <!-- Robô -->
    <img src="robot.png" alt="Robô mergulhador" class="icone-robo">

    <!-- Input e botão -->
    <input type="number" id="valor" placeholder="Digite seu palpite">
    <button onclick="verificarChute()">Chutar</button>

    <!-- Área de resultado -->
    <p id="resultado"></p>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>
</html>
